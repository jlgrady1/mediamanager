<h1>Configuration</h1>
{% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
{% endif %}

<form action="{% url 'sorter:editconfig' %}" method="post">
{% csrf_token %}
    <table>
        <caption>Options</caption>
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {% if configuration_list %}
                {% for option in configuration_list %}
                    <tr>
                        <td>{{ option.key }}</td>
                        <td>{{ option.value }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="2">No configuration options set</td>
                </tr>
            {% endif %}
            <tr>
                <th>New Variables</th>
            </tr>
            <tr>
                <td><input name="newkey" type="text" placeholder="New key"></td>
                <td><input name="newvalue" type="text" placeholder="New Value"></td>
            </tr>
        </tbody>
    </table>
    <input type="submit" value="Apply" />
</form>
